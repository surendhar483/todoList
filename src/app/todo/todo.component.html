<div class="todo-container">
    <h1>To-Do List</h1>
  
    <input type="text" [(ngModel)]="newTodo" (keyup.enter)="addTodo()" placeholder="Add a new task" class="todo-input" />
    <button (click)="addTodo()" class="add-btn">Add</button>
  
    <ul class="todo-list">
      <li *ngFor="let todo of todos; let i = index" class="todo-item">
        <input type="checkbox" [(ngModel)]="todo.completed" class="todo-checkbox" />
        <span [ngClass]="{'completed': todo.completed}">{{ todo.text }}</span>
        <button (click)="removeTodo(i)" class="remove-btn">X</button>
      </li>
    </ul>
  </div>
